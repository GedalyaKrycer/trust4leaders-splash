<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Primary Meta Tags -->
    <title>trust4leaders</title>
    <meta name="title" content="trust4leaders">
    <meta name="description" content="Demystify trust and trust4leaders brand image.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="changeforleaders.com">
    <meta property="og:title" content="trust4leaders">
    <meta property="og:description" content="Demystify trust and trust4leaders brand image.">
    <meta property="og:image" content="./assets/img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="changeforleaders.com">
    <meta property="twitter:title" content="trust4leaders">
    <meta property="twitter:description" content="Demystify trust and trust4leaders brand image.">
    <meta property="twitter:image" content="./assets/img/og-image.jpg">
</head>

<body style="visibility: hidden;" onload="js_Load()">
    <main class="main">
        <div class="main__content-container">
            <img class="logo" src="./assets/img/trust4leaders-logo-color.svg" alt="trust4leaders logo">
            <h1>NEW WEBSITE COMING SOON.</h1>
            <a href="mailto:contact@changeforleaders.com">contact@changeforleaders.com</a>
        </div>

    </main>

    <!-- Makes sure the styles load in first, before showing content -->
    <script>
        const js_Load = () => {
            document.body.style.visibility = 'visible';
        }
    </script>
</body>

</html>
